<!DOCTYPE html>
<html lang="zh">
<head>
  <!-- 基本 meta 与 引入样式 -->
</head>
<body>
  <!-- 1. 滑动容器 -->
  <div id="slider-container">
    <!-- 2. 四屏 .page，每屏一个 canvas + 扫码按钮 -->
    <div class="page" data-index="0">
      <div class="canvas-wrapper">
        <canvas class="model-canvas" id="model0"></canvas>
      </div>
      <button class="scan-btn" data-target="0">…</button>
    </div>
    … 共四个 page …
  </div>

  <!-- 3. 分页指示器 -->
  <div id="pagination">
    <span class="dot active"></span>… 共四个 dot …
  </div>

  <!-- 4. 扫码弹窗 overlay -->
  <div id="qr-overlay">
    <div class="scanner-header">
      <button id="close-scan">‹</button>
    </div>
    <div id="qr-reader"></div>
  </div>

  <!-- 5. Three.js 与 GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/loaders/GLTFLoader.js"></script>
  <!-- 6. 你的主脚本 -->
  <script src="main.js"></script>
</body>
</html>
