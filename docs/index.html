<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="referrer" content="never">
  <title>竖屏模型滑动展示</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page" id="page0">
    <canvas id="canvas0" class="model-canvas"></canvas>
    <button class="scan-btn" data-index="0">扫码解锁</button>
  </div>
  <div class="page" id="page1">
    <canvas id="canvas1" class="model-canvas"></canvas>
    <button class="scan-btn" data-index="1">扫码解锁</button>
  </div>
  <div class="page" id="page2">
    <canvas id="canvas2" class="model-canvas"></canvas>
    <button class="scan-btn" data-index="2">扫码解锁</button>
  </div>
  <div class="page" id="page3">
    <canvas id="canvas3" class="model-canvas"></canvas>
    <button class="scan-btn" data-index="3">扫码解锁</button>
  </div>

  <!-- 分页控制 -->
  <div class="nav-buttons">
    <button id="prevBtn">◀</button>
    <button id="nextBtn">▶</button>
  </div>

  <!-- 扫码弹窗 -->
  <div id="scanner-overlay">
    <div class="scanner-content">
      <button id="close-scan">关闭</button>
      <div class="scanner-box">[扫码区域模拟]</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="script.js"></script>
</body>
</html>
