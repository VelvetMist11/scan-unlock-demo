<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <title>Scan Unlock Demo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>

<div id="slider">
  <section class="page"><canvas id="canvas0"></canvas><button class="scan-btn">扫码解锁</button></section>
  <section class="page"><canvas id="canvas1"></canvas><button class="scan-btn">扫码解锁</button></section>
  <section class="page"><canvas id="canvas2"></canvas><button class="scan-btn">扫码解锁</button></section>
  <section class="page"><canvas id="canvas3"></canvas><button class="scan-btn">扫码解锁</button></section>
</div>

<div id="pagination">
  <span class="dot active"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>

<div id="qr-overlay">
  <div class="scanner-header">
    <button id="close-scan">‹</button>
  </div>
  <div id="qr-reader"></div>
</div>

<!-- 脚本顺序非常重要！不要用 defer -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
<script src="script.js"></script>

</body>
</html>
