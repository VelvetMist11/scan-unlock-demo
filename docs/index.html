<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>模型滑动展示</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="slider-container">
    <div class="page" data-index="0">
      <div class="canvas-wrapper">
        <canvas class="model-canvas" id="model0"></canvas>
      </div>
      <button class="scan-btn" data-target="0">扫码</button>
    </div>
    <div class="page" data-index="1">
      <div class="canvas-wrapper">
        <canvas class="model-canvas" id="model1"></canvas>
      </div>
      <button class="scan-btn" data-target="1">扫码</button>
    </div>
    <div class="page" data-index="2">
      <div class="canvas-wrapper">
        <canvas class="model-canvas" id="model2"></canvas>
      </div>
      <button class="scan-btn" data-target="2">扫码</button>
    </div>
    <div class="page" data-index="3">
      <div class="canvas-wrapper">
        <canvas class="model-canvas" id="model3"></canvas>
      </div>
      <button class="scan-btn" data-target="3">扫码</button>
    </div>
  </div>

  <div id="pagination">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <div id="qr-overlay">
    <button id="close-scan">×</button>
    <!-- 二维码扫描器容器 -->
    <div id="qr-reader"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="script.js"></script>
</body>
</html>
