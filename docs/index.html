<body>
  <!-- 滑动容器 -->
  <div id="slider-container">
    <div class="slide">
      <canvas id="modelCanvas0" class="model-canvas"></canvas>
      <button class="scan-btn" data-target="0">扫码解锁</button>
    </div>
    <div class="slide">
      <canvas id="modelCanvas1" class="model-canvas"></canvas>
      <button class="scan-btn" data-target="1">扫码解锁</button>
    </div>
    <div class="slide">
      <canvas id="modelCanvas2" class="model-canvas"></canvas>
      <button class="scan-btn" data-target="2">扫码解锁</button>
    </div>
    <div class="slide">
      <canvas id="modelCanvas3" class="model-canvas"></canvas>
      <button class="scan-btn" data-target="3">扫码解锁</button>
    </div>
  </div>

  <!-- 分页指示器 -->
  <div id="pagination">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <!-- 扫码界面 -->
  <div id="scanner-overlay">
    <div id="scanner-header">
      <button id="backButton">×</button>
    </div>
    <div id="qr-reader"></div>
  </div>

  <!-- 脚本 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.2.1/minified/html5-qrcode.min.js"></script>
  <script src="main.js"></script>
</body>
