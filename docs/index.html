<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D滑动交互展示</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    .slider-container {
      display: flex;
      width: 300vw;
      height: 100vh;
      transition: transform 0.5s ease;
    }
    .slider-page {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      position: relative;
    }
    .canvas-wrapper {
      width: 100%;
      height: 100%;
    }
    .pagination {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: white;
      opacity: 0.5;
    }
    .dot.active {
      opacity: 1;
      background-color: #ffcc00;
    }
  </style>
</head>
<body>
  <div id="slider" class="slider-container">
    <div class="slider-page"><div class="canvas-wrapper" id="canvas1"></div></div>
    <div class="slider-page"><div class="canvas-wrapper" id="canvas2"></div></div>
    <div class="slider-page"><div class="canvas-wrapper" id="canvas3"></div></div>
  </div>
  <div class="pagination">
    <div class="dot" data-index="0"></div>
    <div class="dot" data-index="1"></div>
    <div class="dot" data-index="2"></div>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/loaders/GLTFLoader.js';

    class ModelViewer {
      constructor(containerId, modelUrl) {
        this.container = document.getElementById(containerId);
        this.modelUrl = modelUrl;
        this.init();
      }

      init() {
        this.scene = new THREE.Scene();
        this.camera = new THREE.PerspectiveCamera(45, this.container.clientWidth / this.container.clientHeight, 0.1, 1000);
        this.camera.position.set(0, 1, 3);

        this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        this.renderer.setSize(this.container.clientWidth, this.container.clientHeight);
        this.container.appendChild(this.renderer.domElement);

        const ambient = new THREE.AmbientLight(0xffffff, 1);
        this.scene.add(ambient);

        const loader = new GLTFLoader();
        loader.load(this.modelUrl, (gltf) => {
          this.model = gltf.scene;
          this.scene.add(this.model);
        });

        this.animate = this.animate.bind(this);
      }

      start() {
        this.running = true;
        this.animate();
      }

      stop() {
        this.running = false;
      }

      animate() {
        if (!this.running) return;
        requestAnimationFrame(this.animate);
        if (this.model) this.model.rotation.y += 0.005;
        this.renderer.render(this.scene, this.camera);
      }
    }

    const modelUrls = ['model1.gltf', 'model2.gltf', 'model3.gltf'];
    const viewers = [];
    modelUrls.forEach((url, i) => viewers.push(new ModelViewer(`canvas${i + 1}`, url)));

    let currentIndex = 0;
    let startX = 0;
    const slider = document.getElementById('slider');
    const dots = document.querySelectorAll('.dot');

    function updateSlider(index) {
      slider.style.transform = `translateX(-${index * 100}vw)`;
      dots.forEach(dot => dot.classList.remove('active'));
      dots[index].classList.add('active');
      viewers.forEach((v, i) => i === index ? v.start() : v.stop());
    }

    updateSlider(0);

    slider.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    slider.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      const delta = endX - startX;
      if (Math.abs(delta) > 50) {
        if (delta < 0 && currentIndex < 2) currentIndex++;
        else if (delta > 0 && currentIndex > 0) currentIndex--;
        updateSlider(currentIndex);
      }
    });

    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        const index = Number(dot.dataset.index);
        currentIndex = index;
        updateSlider(index);
      });
    });
  </script>
</body>
</html>
