<body>
  <!-- 滑动容器 -->
  <div id="slider-container">
    <div class="slide">
      <canvas id="model0" class="model-canvas"></canvas>
      <div class="locked-overlay">请扫码解锁
        <button class="scan-btn" data-target="0">扫码解锁</button>
      </div>
    </div>
    <div class="slide">
      <canvas id="model1" class="model-canvas"></canvas>
      <div class="locked-overlay">请扫码解锁
        <button class="scan-btn" data-target="1">扫码解锁</button>
      </div>
    </div>
    <div class="slide">
      <canvas id="model2" class="model-canvas"></canvas>
      <div class="locked-overlay">请扫码解锁
        <button class="scan-btn" data-target="2">扫码解锁</button>
      </div>
    </div>
    <div class="slide">
      <canvas id="model3" class="model-canvas"></canvas>
      <div class="locked-overlay">请扫码解锁
        <button class="scan-btn" data-target="3">扫码解锁</button>
      </div>
    </div>
  </div>

  <!-- 分页指示器 -->
  <div id="pagination">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <!-- 扫码界面 -->
  <div id="qr-overlay">
    <div id="scanner-header">
      <button id="close-scan">×</button>
    </div>
    <div id="qr-reader"></div>
  </div>

  <!-- Three.js 和 GLTFLoader -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <!-- html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode@2.2.1/minified/html5-qrcode.min.js"></script>

  <!-- 自己的JS逻辑 -->
  <script src="script.js"></script>
</body>
