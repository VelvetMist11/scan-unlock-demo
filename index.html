<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <meta name="theme-color" content="#000000" />
  <title>模型滑动展示</title>
  <link rel="stylesheet" href="style.css" />
  <!-- html5‑qrcode 保留全局脚本 -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
  <div id="slider-container">
    <div class="page" data-index="0">
      <div class="canvas-wrapper">
        <canvas class="model-canvas" id="canvas0"></canvas>
      </div>
      <button class="scan-btn" data-target="0">扫码解锁</button>
    </div>
    <div class="page" data-index="1">
      <div class="canvas-wrapper">
        <canvas class="model-canvas" id="canvas1"></canvas>
      </div>
      <button class="scan-btn" data-target="1">扫码解锁</button>
    </div>
    <div class="page" data-index="2">
      <div class="canvas-wrapper">
        <canvas class="model-canvas" id="canvas2"></canvas>
      </div>
      <button class="scan-btn" data-target="2">扫码解锁</button>
    </div>
    <div class="page" data-index="3">
      <div class="canvas-wrapper">
        <canvas class="model-canvas" id="canvas3"></canvas>
      </div>
      <button class="scan-btn" data-target="3">扫码解锁</button>
    </div>
  </div>

  <div id="pagination">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <div id="qr-overlay">
    <div class="scanner-header">
      <button id="close-scan">✕</button>
    </div>
    <div id="qr-reader"></div>
  </div>

  <!-- 改成 type="module" -->
  <script type="module" src="script.js"></script>
</body>
</html>
