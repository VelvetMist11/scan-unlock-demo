<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>3D模型扫码解锁</title>
  <link rel="stylesheet" href="style.css" />
  <!-- 扫码库 -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.min.js"></script>
  <!-- GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.174.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

<div class="container">
  <!-- 四个页面 page0–page3 -->
  <div class="page" id="page0">
    <div id="canvas0" class="canvas"></div>
    <button class="scan-btn" data-page="0">扫码解锁</button>
    <div class="overlay" id="overlay0">
      <div class="scanner-container">
        <div id="reader0" class="scan-box"></div>
        <p class="instruction">请将二维码置于框内</p>
        <button class="close-scan">关闭</button>
      </div>
    </div>
  </div>

  <div class="page" id="page1">
    <div id="canvas1" class="canvas"></div>
    <button class="scan-btn" data-page="1">扫码解锁</button>
    <div class="overlay" id="overlay1">
      <div class="scanner-container">
        <div id="reader1" class="scan-box"></div>
        <p class="instruction">请将二维码置于框内</p>
        <button class="close-scan">关闭</button>
      </div>
    </div>
  </div>

  <div class="page" id="page2">
    <div id="canvas2" class="canvas"></div>
    <button class="scan-btn" data-page="2">扫码解锁</button>
    <div class="overlay" id="overlay2">
      <div class="scanner-container">
        <div id="reader2" class="scan-box"></div>
        <p class="instruction">请将二维码置于框内</p>
        <button class="close-scan">关闭</button>
      </div>
    </div>
  </div>

  <div class="page" id="page3">
    <div id="canvas3" class="canvas"></div>
    <button class="scan-btn" data-page="3">扫码解锁</button>
    <div class="overlay" id="overlay3">
      <div class="scanner-container">
        <div id="reader3" class="scan-box"></div>
        <p class="instruction">请将二维码置于框内</p>
        <button class="close-scan">关闭</button>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
